<!-- Profile Start -->
<section class="section">
  <div class="row">
    <div class="col-xl-2 col-lg-3 col-md-4 col-4 d-lg-block d-none" style="background-color: #1d1e42; min-height: 100vh">
      <div class=" px-4 sticky-bar rounded shadow">
        <div class="widget">
          <h3 class="text-white mt-3 ps-4">Admin panel</h3>
          <ul class="list-unstyled sidebar-nav mb-0" id="navmenu-nav">
            <li class="navbar-item account-menu px-0 active">
              <a routerLink="/admin" class="navbar-link d-flex rounded align-items-center py-2 px-4">
                <span class="h4 mb-0"><i class="uil uil-create-dashboard"></i></span>
                <h6 class="mb-0 ms-2 ">Wszystkie posty</h6>
              </a>
            </li>

            <li class="navbar-item account-menu px-0 mt-2 hover-overlay">
              <a routerLink="/sliders" class="navbar-link d-flex rounded align-items-center py-2 px-4">
                <span class="h4 mb-0"><i class="uil uil-image"></i></span>
                <h6 class="mb-0 ms-2">Slider</h6>
              </a>
            </li>

            <li class="navbar-item account-menu px-0 mt-2" *ngIf="role == 'admin'">
              <a routerLink="/new-redactor" class="navbar-link d-flex rounded shadow align-items-center py-2 px-4">
                <span class="h4 mb-0"><i class="uil uil-user-plus"></i></span>
                <h6 class="mb-0 ms-2">Dodaj nowego redaktora</h6>
              </a>
            </li>


            <li class="navbar-item account-menu px-0 mt-2">
              <a routerLink="/settings" class="navbar-link d-flex rounded shadow align-items-center py-2 px-4">
                <span class="h4 mb-0"><i class="uil uil-setting"></i></span>
                <h6 class="mb-0 ms-2">Ustawienia</h6>
              </a>
            </li>

            <li class="navbar-item account-menu px-0 mt-2">
              <a  routerLink="/login"
                 class="navbar-link d-flex rounded shadow align-items-center py-2 px-4">
                <span class="h4 mb-0"><i class="uil uil-sign-out-alt"></i></span>
                <h6 class="mb-0 ms-2">Wyloguj się</h6>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!--end col-->

    <div class="col-xl-10 col-lg-9 col-md-8 col-sm-12 position-relative mt-3">
      <div class="pb-4">
        <div class="d-inline-flex col-12 ">
          <h4 class="col-8 ms-3">Wszystkie posty</h4>

        </div>
        <div class="position-absolute mt-4" style="right: 2em">
          <!--        <button [ngxScrollTo]="'#contact'" [ngxScrollToDuration]="'0'"-->
          <!--                class="h3 text-primary bg-white border-0 p-0 m-0"-->
          <!--                ngbTooltip="Dodaj nowy post">-->
          <!--          <i class="uil uil-plus"></i>-->
          <!--        </button>-->
          <a  class="btn btn-soft-primary mt-3">Nowy post
            <i-feather name="arrow-right" class="fea icon-sm"></i-feather>
          </a>
        </div>
        <div class="position-relative d-inline-flex col-6 ms-3">
          <h6 class="text-muted mt-5">Admin </h6>
          <h6 class="mt-5 ms-2">> Wszystkie posty</h6>
        </div>

      </div>
      <hr>

      <div class="col-md-6 btn-group btn-group-toggle rounded d-flex m-auto" data-toggle="buttons">
        <label class="btn btn-light" [ngClass]="{'active': activeToggle==1}">
          <input type="radio" id="compact" value='compact' autocomplete="off" [checked]="checked"
                 (click)=checkSelected() >
          Widok kompaktowy
        </label>
        <label class="btn btn-light" [ngClass]="{'active': activeToggle==2}">
          <input type="radio" id="details" value='details' autocomplete="off" [checked]="checked2"
                 (click)=checkSelected2() >
          Widok szczegółowy
        </label>
      </div>

      <div class="col-md-10 mt-3 m-auto">
        <div class=" blog-search">
          <div class="row justify-content-center">
            <div class="text-center subcribe-form">
              <form #f=ngForm (keyup)="findByTitle(f)">
                <input type="text" name="title" class="rounded-pill shadow-md bg-white"
                       placeholder="Szukaj po tytule..." ngModel>
                <button type="submit" class="btn btn-pills btn-primary">Szukaj</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-12">
        <app-blog-admin [postList]="postList" [view]="activeToggle"></app-blog-admin>
      </div>


      </div>

    <!--end col-->
  </div>
  <!--end row-->

</section>

<!--end section-->
