<!-- Hero Start -->
<div class="back-to-home rounded">
  <div class="btn-group dropdown-primary" ngbDropdown>
    <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" ngbDropdownToggle
            aria-haspopup="true" aria-expanded="false">
      Piotr Świerczyński
    </button>
    <div class="dropdown-menu " ngbDropdownMenu>
      <a class="dropdown-item" style="background: #337ab7; color: white" routerLink="/main">Profil</a>
      <a class="dropdown-item">Dodaj nowego redaktora</a>
      <a class="dropdown-item" routerLink="/blood">Wyniki krwi</a>
      <a class="dropdown-item bg-soft-secondary">Pełna teczka badań</a>
      <a class="dropdown-item bg-soft-secondary">Kalendarz wizyt</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" routerLink="/settings">Ustawienia</a>
      <a class="dropdown-item"  routerLink="/login"><b>Wyloguj się</b></a>
    </div>
  </div>
</div>


<section class="bg-profile d-table w-100 bg-dark" style="background: url('assets/images/blog/bg.png') center center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="public-profile card rounded shadow-sm">
          <div class="card-body">
            <div class="row align-items-center">
              <!--end col-->
              <div class="col-lg-12 col-md-12">
                <div class="row align-items-end">
                  <h2 class="text-center">Panel administratorski</h2>
                  <!--end col-->
                </div>
                <!--end row-->
              </div>
            </div>
            <!--end row-->
          </div>
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--ed container-->
</section>
<!--end section-->
<!-- Hero End -->

<!-- Profile Start -->
<section class="section mt-60">

  <div class="container-fluid custom-container">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-4 d-lg-block d-none">
        <div class="sidebar sticky-bar px-4 rounded shadow">
          <div class="widget">
            <ul class="list-unstyled sidebar-nav mb-0" id="navmenu-nav">
              <li class="navbar-item account-menu px-0">
                <a routerLink="/admin" class="navbar-link d-flex rounded shadow align-items-center py-2 px-4">
                  <span class="h4 mb-0"><i class="uil uil-user-circle"></i></span>
                  <h6 class="mb-0 ms-2 ">Profil</h6>
                </a>
              </li>

              <li class="navbar-item account-menu px-0 mt-2 active">
                <a routerLink="/sliders" class="navbar-link d-flex rounded shadow align-items-center py-2 px-4">
                  <span class="h4 mb-0"><i class="uil uil-syringe"></i></span>
                  <h6 class="mb-0 ms-2">Slider</h6>
                </a>
              </li>

              <li class="navbar-item account-menu px-0 mt-2">
                <a  class="navbar-link d-flex rounded shadow align-items-center py-2 px-4">
                  <span class="h4 mb-0"><i class="uil uil-file"></i></span>
                  <h6 class="mb-0 ms-2">Dodaj nowego redaktora</h6>
                </a>
              </li>


              <li class="navbar-item account-menu px-0 mt-2">
                <a routerLink="/settings" class="navbar-link d-flex rounded shadow align-items-center py-2 px-4">
                  <span class="h4 mb-0"><i class="uil uil-setting"></i></span>
                  <h6 class="mb-0 ms-2">Ustawienia</h6>
                </a>
              </li>

              <li class="navbar-item account-menu px-0 mt-2">
                <a  routerLink="/login"
                    class="navbar-link d-flex rounded shadow align-items-center py-2 px-4">
                  <span class="h4 mb-0"><i class="uil uil-sign-out-alt"></i></span>
                  <h6 class="mb-0 ms-2">Wyloguj się</h6>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!--end col-->

      <div class="col-lg-9 col-12 position-relative">
        <div class="pb-4">
          <div class="d-inline-flex col-12 ">
            <h3 class="col-8">Slidery</h3>
          </div>
          <hr>
          <app-sliders [urlList]="urlList"></app-sliders>
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->

</section>
