<div class="row">
    <div class="col-lg-4 col-md-6 mt-4 pt-2" *ngFor="let post of postList | orderBy: '-'">
        <div class="card blog rounded border-0 shadow">
            <div class="position-relative">
                <img src="{{post.url}}" class="card-img-top rounded-top" alt="...">
                <div class="overlay rounded-top bg-dark"></div>
            </div>
            <div class="card-body content">
                <h5><a href="javascript:void(0)" class="card-title title text-dark">{{post.title}}</a>
                </h5>
                <div class="post-meta d-flex justify-content-between mt-3">
                    <button type="button" class="btn btn-secondary col-md-6" (click)="editPost(post.series_id)" >Edytuj</button>
                    <button type="button" class="btn btn-danger col-md-6" (click)="deletePost(post.series_id)" >Usu≈Ñ</button>
                </div>
            </div>
        </div>
    </div>
</div>
