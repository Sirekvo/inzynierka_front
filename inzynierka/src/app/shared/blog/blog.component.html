<div class="row">
    <div class="col-lg-4 col-md-6 mt-4 pt-2" *ngFor="let post of postList | orderBy: '-'">
        <div class="card blog rounded border-0 shadow">
            <div class="position-relative">
                <img src="{{post.url}}" class="card-img-top rounded-top" alt="...">
                <div class="overlay rounded-top bg-dark"></div>
            </div>
            <div class="card-body content">
                <h5><a href="javascript:void(0)" class="card-title title text-dark">{{post.title}}</a>
                </h5>
                <div class="post-meta d-flex justify-content-between mt-3">
                    <a routerLink="/page-blog-detail" href="javascript:void(0);" class="text-muted readmore">WiÄ™cej
                        <i class="uil uil-angle-right-b"></i></a>
                </div>
            </div>
            <div class="author">
<!--                <small class="text-light user d-block"><i class="uil uil-user"></i> {{data.name}}</small>-->
<!--                <small class="text-light date"><i class="uil uil-calendar-alt"></i> {{data.date}}</small>-->
            </div>
        </div>
    </div>
</div>
