<div  class="row" (window:resize)="onResize($event)">
  <div class="col-xl-4 col-lg-6 col-md-6 col-6 pt-2" *ngFor="let post of postList | orderBy: '-', let i=index" >
    <div *ngIf="i<howMany" class="card blog rounded border-0 shadow" (click)="showPost(post.series_id)">
      <div class="position-relative">
        <img [ngClass]="{'imgHeightWeb': web, 'imgHeightMobile': mobile}" src="{{post.url}}" class="card-img-top rounded-top center center imgHeightMobile imgHeightWeb"
             alt="..." >
        <div class="overlay rounded-top bg-dark"></div>
      </div>
      <div class="card-body content">
        <h5><a href="javascript:void(0)" class="card-title title text-dark">{{post.title}}</a>
        </h5>
        <div class="post-meta d-flex justify-content-between mt-3" style="text-align:right;">
          <p class="text-muted" style="text-align:right;alignment: right">{{post.creation_date}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
