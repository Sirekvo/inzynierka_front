<!-- Hero Start -->
<section class="d-table w-100"
         style="background: url('assets/images/account/bg.png')  center center;">
  <div class="container">
    <div class="row justify-content-center mt-5 pb-lg-5">
      <h2 class="text-center">Uzupełnij o sobie podstawowe informacje</h2>
      <p class="text-center">Informacje te będą wyświetlane po wpisaniu na stronie twojego kodu w sekcji "Znajdź pacjenta"</p>
      <div class="row w-50">
        <div class="mb-3">
          <label class="form-label text-center">Imię i Nazwisko <span class="text-danger">*</span></label>
          <div class="form-icon position-relative">
            <i-feather name="user" class="fea icon-sm icons"></i-feather>
            <input name="name" id="name" type="text" class="form-control ps-5" placeholder="Imię i Nazwisko :">

          </div>
        </div>
      </div>
      <div class="w-100"></div>
      <div class="row w-50">
        <div class="mb-3">
          <label class="form-label">Numer telefonu <span class="text-danger">*</span></label>
          <div class="form-icon position-relative">
            <i-feather name="phone" class="fea icon-sm icons"></i-feather>
            <input name="contact" id="Numer telefonu" type="text" class="form-control ps-5" placeholder="Numer telefonu :">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
